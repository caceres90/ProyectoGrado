      <main>

        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form action="php code/login.php" method="post" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electronico" name="correo_usuario">
                    <input type="password" placeholder="Contraseña" name="contraseña_usuario">
                    <button>Entrar</button>
                </form>

                <!--Register-->
                <form action="php code/registro.php" method="post" class="formulario__register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombres" name="nombre_usuario">
                    <input type="text" placeholder="Apellidos" name="apellido_usuario">
                    <input type="text" placeholder="Correo Electrónico" name="correo_usuario">
                    <input type="text" placeholder="Usuario" name="apodo_usuario">
                    <input type="password" placeholder="Contraseña" name="contraseña_usuario">
                    
                    <button>Registrarse</button>
                </form>
            </div>
        </div>

    </main>
