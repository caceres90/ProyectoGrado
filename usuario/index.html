							<center>

								<div id="Formulario" class="border-0 card p-4 mx-auto" style="display: none; background-color: #EEEEEE; height: 580px;" class="modal-content">
								<form name="FormField" id="FormField">
									<div class="form-group">
										<label for="exampleFormControlInput1">Correo electronico</label>
										<input type="email" class="form-control" id="email1" placeholder="name@example.com">
									</div>
									<div class="form-group">
										<label for="exampleFormControlInput1">Nombre de usuario</label>

										<label for="exampleFormControlInput1">Contraseña</label>
										<input type="password" class="form-control" id="password1" placeholder="Password">
									</div>
									<div class="form-group">
										<label for="exampleFormControlInput1">Confirmar contraseña</label>
										<input type="password" class="form-control" id="password2" placeholder="Confirm Password">
									</div>
									<div class="form-group">
										<label for="exampleFormControlTextarea1">Descripción</label>
										<textarea class="form-control" id="description1" rows="3"></textarea>
									</div>
									<hr>
									<button type="cancel" class="btn btn-secondary">Cancelar</button>
									<button type="submit" class="btn btn-primary">Guardar</button>
								</form>
							</div>
						</div>
